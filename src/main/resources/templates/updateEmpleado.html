<h1>UPDDATE EMPLEADO</h1>
<form action="/mvc/updateEmp" method="post">
<pre>
Id: <input type="text" name="id"  th:value="${empleado.id}" readonly/>
nombre: <input type="text" name="nombre"  th:value="${empleado.nombre}" />
sueldoXdia: <input type="text" name="sueldoXdia"  th:value="${empleado.sueldoXdia}" />
diaTrabajados:<input type="text" name="diaTrabajados"  th:value="${empleado.diaTrabajados}" />
sueldoBruto:<input type="text" name="sueldoBruto" th:value="${empleado.sueldoBruto}" readonly/>
SueldoNeto<input type="text" name="sueldoNeto" th:value="${empleado.sueldoNeto}" readonly/>

<input type="submit" value="save"/>
</pre>
</form>
